# kubernetes-manifests/ms-tutorias.yaml

# 1. Service (ClusterIP)
# Define el nombre del servicio interno para que otros microservicios puedan comunicarse con este.

apiVersion: v1
kind: Service
metadata:
  name: ms-tutorias-service 
  labels:
    app: ms-tutorias
spec:
  selector:
    app: ms-tutorias
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000 # El puerto interno en el que corre la aplicación.
  type: ClusterIP
---

# 2. Deployment
# Define el conjunto de réplicas y la configuración del contenedor.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-tutorias-deployment
spec:
  replicas: 1 # Queremos una sola instancia de este servicio, para el momento de la resilencia, al borrar queda en 0, automaticamente buscara recrearlo
  selector:
    matchLabels:
      app: ms-tutorias
  template:
    metadata:
      annotations:
        # Esto es para inyección de Linkerd (si lo estás usando)
        linkerd.io/inject: enabled 
      labels:
        app: ms-tutorias
    spec:
      # --- INICIO DE LA CORRECCIÓN DE SINTAXIS ---
      # La clave 'containers' debe ir anidada bajo 'spec'.
      containers: 
      # --- FIN DE LA CORRECCIÓN DE SINTAXIS ---
        - name: ms-tutorias
          image: sebsgo/ms-tutorias:1.2 # Asegúrate que esta imagen exista y sea accesible.
          imagePullPolicy: IfNotPresent # Recomendado para usar la imagen local de minikube/Docker.
          ports:
            - containerPort: 3000
          env:
            # --- Variables de la Aplicación y Seguridad ---
            - name: PORT
              value: "3000"
            - name: JWT_SECRET
              value: "ESTE_ES_UN_SECRETO_PARA_DESARROLLO_NO_USAR_EN_PROD"

            # --- Conexiones a Microservicios por Service Name (CRÍTICO para Saga) ---
            - name: MS_USUARIOS_URL
              value: "http://ms-usuarios-service:3001/usuarios" # Usará este nombre de Service para hacer requests
            - name: MS_AGENDA_URL
              value: "http://ms-agenda-service:3002/agenda" # Usará este nombre de Service
            - name: MS_NOTIFICACIONES_URL
              value: "http://ms-notificaciones-service:3003/notificaciones" # Usará este nombre de Service

            # --- Conexión a la Base de Datos (PostgreSQL) ---
            - name: DB_HOST
              value: db-tutorias
            - name: DB_PORT
              value: "5432" 
            - name: DB_USER
              value: user_tutorias
            - name: DB_PASSWORD
              value: password_tutorias 
            - name: DB_NAME
              value: db_tutorias

            # --- Conexión a RabbitMQ (CRÍTICO para eventos asíncronos de Saga) ---
            - name: RABBITMQ_URL
              value: amqp://user:password@rabbitmq:5672